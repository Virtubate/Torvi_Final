<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torvi - AI agents that work for you</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        visibility: hidden;
      }
    </style>
    <script>
      // GitHub Pages SPA redirect - instant and invisible
      (function(){
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        location.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
